<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/main.js" defer></script>
  <style>
    .logo.vanilla:hover {
      filter: drop-shadow(0 0 2em #ffe21c);
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="cont">
      <div id="res">
        <img src="/assets/simpleResistor.svg" class="logo" alt="Resistor" />
      </div>
      <div id="box-ring-1"></div>
      <div id="box-ring-2"></div>
      <div id="box-ring-3"></div>
    </div>
    <form class="row" id="calc-form">
      <!--<input id="ring-1" placeholder="Enter a value..." />-->
      <select name="Ring 1" id="ring-1">
        <option value="Brown">Brown</option>
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Violet">Violet</option>
        <option value="Grey">Grey</option>
        <option value="White">White</option>
      </select>
      <select name="Ring 2" id="ring-2">
        <option value="Black">Black</option>
        <option value="Brown">Brown</option>
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Violet">Violet</option>
        <option value="Grey">Grey</option>
        <option value="White">White</option>
      </select>
      <select name="Ring 3" id="ring-3">
        <option value="Black">Black</option>
        <option value="Brown">Brown</option>
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Violet">Violet</option>
        <option value="Grey">Grey</option>
        <option value="White">White</option>
        <option value="Gold">Gold</option>
        <option value="Silver">Silver</option>
      </select>
      <button type="submit">Calculate</button>
    </form>

    <p id="resistor-value-msg"></p>
  </div>
</body>

</html>
